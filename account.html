<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Account</title>
   <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
   <link rel="stylesheet" href="/assets/css/account.css">
</head>

<body>
   <div class="modal">

      <div class="container form-login" id="container">

         <div class="form-container sign-up-container">

            <form action="#" method="post" id="form-1">

               <h1 class="content">Create Account</h1>
               <div class="form-input ">
                  <input id="name" class="form-control" type="text" placeholder="Name" />

                  <span class="form-message"></span>
               </div>
               <div class="form-input ">
                  <input id="email" class="form-control" type="email" placeholder="Email" />

                  <span class="form-message"></span>
               </div>
               <div class="form-input ">
                  <input id="password" class="form-control" type="password" placeholder="Password" />

                  <span class="form-message"></span>
               </div>
               <div class="form-input ">
                  <input id="re-password" class="form-control" type="password" placeholder="Re-password" />

                  <span class="form-message"></span>
               </div>

               <!-- <input type="email" placeholder="Email" />
               <input type="password" placeholder="Password" />
               <input type="re-password" placeholder="Re-password" /> -->
               <button class="form-submit">Sign Up</button>
            </form>
         </div>
         <div class="form-container sign-in-container">
            <form action="#" method="post" id="form-2">
               <h1 class="content">Sign In</h1>
               <div class="social-container">
                  <a href="#" class="social-1"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social-2"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social-3"><i class="fab fa-linkedin-in"></i></a>
               </div>
               <span>or use your account</span>
               <div class="form-input">
                  <input id="email" class="form-control" type="email" placeholder="Email" />

                  <span class="form-message"></span>
               </div>
               <div class="form-input">
                  <input id="password" class="form-control" type="password" placeholder="Password" />

                  <span class="form-message"></span>
               </div>
               <a href="#">Forgot your password?</a>
               <button class="form-submit">Sign In</button>
               <a class="btn-home" href="index.html">Home</a>
            </form>
         </div>

         <div class="overlay-container">
            <div class="overlay">
               <div class="overlay-panel overlay-left">
                  <h1 class="content">Welcome Back!</h1>
                  <p>To keep connected with us please login with your personal info</p>
                  <button class="ghost" id="signIn">Sign In</button>
               </div>
               <div class="overlay-panel overlay-right">
                  <h1 class="content">Hello, Friend!</h1>
                  <p>Enter your personal details and start journey with us</p>
                  <button class="ghost" id="signUp">Sign Up</button>
               </div>
            </div>
         </div>
      </div>

   </div>

   <script src="assets/js/account.js"></script>

</body>

</html>
